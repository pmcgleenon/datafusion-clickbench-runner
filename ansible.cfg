[defaults]
# Use the current Python interpreter that has the required dependencies
interpreter_python = auto_silent

# Disable deprecation warnings for cleaner output
deprecation_warnings = False

# Set inventory location
inventory = ansible/inventory/

# Host key checking can be disabled for AWS instances
host_key_checking = False

# Set default user for remote connections
remote_user = ubuntu

# SSH private key for AWS instances
private_key_file = datafusion-clickbench-key.pem

# Connection timeout
timeout = 30

# Fact gathering optimization
gathering = smart
fact_caching = memory

[inventory]
# Enable the EC2 inventory plugin
enable_plugins = amazon.aws.aws_ec2

[ssh_connection]
# SSH connection optimization
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
retries = 3
